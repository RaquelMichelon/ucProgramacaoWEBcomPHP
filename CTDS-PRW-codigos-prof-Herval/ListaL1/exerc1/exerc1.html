<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Programação Web com PHP </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body> 
 <h1> Cálculo de médias com PHP </h1>
 <form action="exerc1.php" method="post">
  <fieldset>
   <legend> Dados do aluno - cálculo da média ponderada </legend>

   <label class="alinha"> Nome do aluno: </label>
   <input type="text" name="aluno" autofocus placeholder="Nome do aluno aqui..."> <br>

   <label class="alinha"> Nota 1: </label>
   <input type="number" name="nota1" step="0.1" min="0" max="10"> <br>

   <label class="alinha"> Peso 1: </label>
   <input type="number" name="peso1" min="0" max="10"> <br>

   <label class="alinha"> Nota 2: </label>
   <input type="number" name="nota2" step="0.1" min="0" max="10"> <br>

   <label class="alinha"> Peso 2: </label>
   <input type="number" name="peso2" min="0" max="10"> <br>

   <button name="enviar-dados"> Calcular média ponderada </button>
  </fieldset>
 </form>    
</body> 
</html>
