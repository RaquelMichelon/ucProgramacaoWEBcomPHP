<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Programação Web com PHP </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body> 
 <h1> Cálculo de despesas com a viagem da Maria </h1>
 <form action="exerc2.php" method="post">
  <fieldset>
   <legend> Dados da viagem </legend>

   <label class="alinha"> Distância da viagem em km: </label>
   <input type="number" name="distancia" autofocus min="0" step="0.01"> <br>

   <label class="alinha"> Autonomia do carro, em km/litro: </label>
   <input type="number" name="autonomia" step="0.01" min="0"> <br>

   <label class="alinha"> Preço por litro de combustível: </label>
   <input type="number" name="preco" min="0" step="0.01"> <br>
   
   <button name="enviar-dados"> Calcular dados da viagem </button>
  </fieldset>
 </form>    
</body> 
</html>
